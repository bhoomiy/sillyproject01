<!DOCTYPE html>
<html>
<head>
  <title>HTML Paragraphs</title>
   <link rel="stylesheet" href="general.css">
</head>
<body>
  <h1>HTML Paragraphs</h1>
  <p>Paragraphs in HTML are defined using the &lt;p&gt; tag.</p>
  <p>This is the first paragraph.</p>
  <p>This is the second paragraph. You can add as many as you like.</p>
  <p>Similarly if you want to go next line we cannot use space as html will consider it as <br>
    as a one space.Instead we use &lt;br&gt; tag.</p>
</body>
</html>
