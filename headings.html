  <h1>HTML Headings</h1>
  <p>HTML has 6 levels of headings:</p>
  <h1>This is h1</h1>
  <h2>This is h2</h2>
  <h3>This is h3</h3>
  <h4>This is h4</h4>
  <h5>This is h5</h5>
  <h6>This is h6</h6>
  <p>It is used by using &lt;h&gt; tag.</p>
