<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF2EB; /* soft reddish-pink */
            margin: 0;
            padding: 15px;
            font-family: 'Times New Roman';
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2>HTML Topics</h2>

    <!-- Bootstrap List Group -->
    <ul class="list-group mb-4" id="moduleList">
        <li class="list-group-item">
            <a href="intro.html" target="content_frame" class="text-decoration-none fs-5 module-link">Introduction</a>
        </li>
        <li class="list-group-item">
            <a href="headings.html" target="content_frame" class="text-decoration-none fs-5 module-link">Headings</a>
        </li>
        <li class="list-group-item">
            <a href="paragraphs.html" target="content_frame" class="text-decoration-none fs-5 module-link">Paragraphs</a>
        </li>
        <li class="list-group-item">
            <a href="lists.html" target="content_frame" class="text-decoration-none fs-5 module-link">Lists</a>
        </li>
        <li class="list-group-item">
            <a href="links.html" target="content_frame" class="text-decoration-none fs-5 module-link">Links</a>
        </li>
        <li class="list-group-item">
            <a href="images.html" target="content_frame" class="text-decoration-none fs-5 module-link">Images</a>
        </li>
    </ul>

    <!-- Progress Bar -->
    <h5 class="mb-2">Progress</h5>
    <div class="progress" style="height: 25px;">
        <div class="progress-bar bg-success" id="progressBar" role="progressbar" 
             style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            0%
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script for Progress Tracking -->
    <script>
        const links = document.querySelectorAll(".module-link");
        const progressBar = document.getElementById("progressBar");
        let completed = new Set(); // track visited modules

        links.forEach(link => {
            link.addEventListener("click", () => {
                completed.add(link.href); // mark as visited
                let percent = (completed.size / links.length) * 100;
                progressBar.style.width = percent + "%";
                progressBar.textContent = Math.round(percent) + "%";
                progressBar.setAttribute("aria-valuenow", percent);
            });
        });
    </script>
</body>
</html>
